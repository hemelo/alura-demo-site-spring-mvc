
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
            body {
                font-family: 'Montserrat', sans-serif;
            }
    </style>
</head>

<nav th:fragment="menu" class="navbar navbar-expand navbar-dark bg-primary px-4 mb-3">
    <a class="navbar-brand" href="#">Demo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarSupportedContent">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/}">Início</a>
            <a class="nav-item nav-link" th:href="@{/produtos}">Produtos procurados</a>
            <a class="nav-item nav-link" th:href="@{/oferta}">Faça oferta</a>
            <a sec:authorize="isAuthenticated()" class="nav-item nav-link" th:href="@{/usuario/pedidos}">Meus pedidos</a>
            <a sec:authorize="!isAuthenticated()" class="nav-item nav-link" th:href="@{/login}">Login</a>
            <a onclick="document.querySelector('#logout').submit()" sec:authorize="isAuthenticated()" class="nav-item nav-link active" href="#">Logout</a>

            <form id="logout" th:action="@{/logout}" method="post"></form>
        </div>
    </div>
</nav>

<div th:fragment="titulo(valor)" class="jumbotron card-body mb-2">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
